<div *ngIf="selectedId == 0" class="container">
  <h2>All members</h2>
  <table class="table table-striped table-hover">
    <caption>List of Members</caption>
    <thead>
    <tr>
      <th>Nr.</th>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>E-Mail</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let member of members; let i=index; trackBy: trackByData">
      <td>{{ i+1 }}</td>
      <td>{{member.firstname}}</td>
      <td>{{member.lastname}}</td>
      <td>{{member.email}}</td>
      <td><a [routerLink]="['/read/', member.id]"><i-bs
        name="pencil-square"
        class="text-secondary"
        width="1rem"
        height="1rem">
      </i-bs></a></td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="selectedId > 0" class="container">
  <div *ngIf="error">
    <h1>{{ selectedId }}</h1>
    <p>{{ error?.message }}</p>
    <p>{{ error?.status }}</p>
    <p><a [routerLink]="['/read']">Zur√ºck zur Tabelle</a></p>
  </div>
  <div *ngIf="member">
    <app-form [data]="member"></app-form>
  </div>
</div>
